<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <div class="container">
        <div class="info">
            <h1>Tic Tac Toe</h1>
            <h2 id="screen"></h2>
        </div>
        <div class="gameContainer">
            <div class="box bt0 bl0 tlc" id="0"></div>
            <div class="box bt0" id="1"></div>
            <div class="box bt0 br0 trc" id="2"></div>
            <div class="box bl0" id="3"></div>
            <div class="box" id="4"></div>
            <div class="box br0" id="5"></div>
            <div class="box bm0 bl0 blc" id="6"></div>
            <div class="box bm0" id="7"></div>
            <div class="box bm0 br0 brc" id="8"></div>
        </div>
        <button id="reset">Reset</button>
    </div>    
    <script src="../js/twoPlayer.js"></script>
</body>
</html>
